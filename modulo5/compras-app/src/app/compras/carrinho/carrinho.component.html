<section class="top">
    <div class="total">
        <p class="total__title">Total:</p>
        <p class="total__value">{{ total | currency: "BRL"}}</p>
    </div>
    <div class="finalizar">
        <button class="finalizar__btn">Finalizar compra</button>
    </div>
</section>

<div class="item" *ngFor="let item of listaItens">
    <app-card-item
        [item]="item"
        (remover)="removerItem(item.id)"
        (alterar)="ajustaQuantidade($event, item.id)"
    ></app-card-item>
</div>
