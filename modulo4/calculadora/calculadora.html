<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculadora</title>
    <style>
        *{font-family: 'PT Sans', sans-serif;}body{display: flex;flex-direction: column;align-items: center;}h1.h1{font-size: 2.5rem;font-weight: 700;margin-top: 1.5rem;margin-bottom: .75rem;}section.calculadora{width: 380px;display: grid;grid-template-columns: repeat(4, 1fr);grid-template-rows: repeat(3, 3fr );column-gap: 5px;row-gap: 5px;}input.input{padding: 8px 15px;border: 1px solid rgb(211, 211, 211);border-radius: 4px;font-size: 16px;font-weight: 700;color: rgb(22, 22, 22);}button.btn{color: whitesmoke;font-weight: bold;padding: 8px 15px;border: 1px solid rgb(211, 211, 211);border-radius: 4px;font-size: 16px;}input.input-entrada{grid-column: 1 / 4;grid-row: 1 / 2 ;}input.input-resultado{grid-column: 2 / 5;grid-row: 3 / 4 ;}button.btn-entrada{background-color: #007bff;grid-column: 4 / 5;grid-row: 1 / 2 ;}button.btn-entrada:hover{background-color: #0356af;}.btn-entrada:active{background-color: #003064;}button.btn-resultado{background-color: #17a2b8;grid-column: 1 / 2;grid-row: 3 / 4 ;}.btn-resultado:hover{background-color: #0f7383;}.btn-resultado:active{background-color: #0a4149;}div.opr1{grid-row: 2 / 3;grid-column: 1 / 2;}.opr2{grid-row: 2 / 3;grid-column: 2 / 3;}.opr3{grid-row: 2 / 3;grid-column: 3 / 4;}.opr4{grid-row: 2 / 3;grid-column: 4 / 5;}input[type="radio"]{margin: 0;}input[type="radio"]::after{content: attr(opr);display: block;width: 90px;height: 37px;transform: translateY(-8%);border-radius: 4px;background-color: #6c757d;color: white;text-align: center;font-size: 20px;font-weight: 700;line-height: 1.7;}input[type="radio"]:hover:after{background-color: #34393d;}input[type="radio"]:checked:after{background-color: #1d2024;}section.historico{width: 320px;margin-top: 2rem;}div.title{border-bottom: 1px solid rgb(211, 211, 211);display: flex;justify-content: space-between;padding-bottom: 4px;}h2.h2{font-size: 2rem;font-weight: 700;margin-top: 0;margin-bottom: 0;line-height: 26px;}div.btns-historico{display: flex;justify-content: space-between;}button.btn-apaga-historico{display: inline-block;border-radius: 16px;border: 1px solid rgb(34, 34, 34);padding: 3px 10px;margin-right: 10px;text-align: center;font-weight: 700;border-color: #dc3545;color: #dc3545;background-color: unset;}.btn-apaga-historico:hover{color: white;background-color: #dc3545;}.btn-apaga-historico:active{border-color: #661a22;background-color: #661a22;}input[type="checkbox"]{margin: 0px 27px;}input[type="checkbox"]::after{content: attr(mostra);display: block;width: 41.5px;height: 18px;border-radius: 16px;border: 1px solid rgb(34, 34, 34);padding: 3px 10px;text-align: center;font-weight: 700;line-height: 16.5px;transform: translateX(-40%);background-color: white;}input[type="checkbox"]:hover::after{background-color: rgb(238, 238, 238);}input[type="checkbox"]:checked::after{content: attr(oculta);background-color: rgb(34, 34, 34);color: white;}input[type="checkbox"]:checked:hover:after{background-color: rgb(66, 66, 66);}.disable{display: none;}ul.lista{padding: 0px 10px;margin: 0;}li.lista-item{list-style: none;padding: 8px;border-bottom: 1px solid rgb(211, 211, 211);}p.lista-calc{margin: 0;font-weight: 700;text-align: center;}
    </style>
</head>
<body>
    
    <h1 class="h1">Calculadora</h1>
    
    <section class="calculadora">

        <input class="input input-entrada" type="number" placeholder="Valor" tabindex="1" data-entrada-input>
        <button class="btn btn-entrada" tabindex="2" data-entrada-btn>Enter</button>

            <div class="opr1" tabindex="3">
                <input type="radio" name="operador" value="+" opr="+">
            </div>
            <div class="opr2" tabindex="4">
                <input type="radio" name="operador" value="-" opr="-">
            </div>
            <div class="opr3" tabindex="5">
                <input type="radio" name="operador" value="*" opr="x">
            </div>
            <div class="opr4" tabindex="6">
                <input type="radio" name="operador" value="/" opr=":">
            </div>
        
        <button class="btn btn-resultado" tabindex="7" data-resultado-btn>=</button>
        <input class="input input-resultado" type="text" placeholder="Resultado" tabindex="8" readonly data-resultado-input>
    
    </section>

    <section class="historico">
        <div class="title">
            <h2 class="h2">Historico</h3>
            <div class="btns-historico">
                <button historico-apaga class="btn-apaga-historico">limpar</button>
                <input class="historico-visualiza"type="checkbox" mostra="mostrar" oculta="ocultar">
            </div>
        </div>
        <ul data-lista class="lista disable">
            <li class="lista-item">
                <p class="lista-calc">Sem calculos</p>
            </li>
        </ul>
    </section>
    
<script src="calculadora.js"></script>
<script src="index.js"></script>
</body>
</html>
