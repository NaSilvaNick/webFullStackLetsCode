<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Promises (Nickolas Silva e Nascimento)</title>
</head>
<body>
<style>
* {font-family: sans-serif;} body {display: flex;justify-content: center;} main {width: 900px;background-color: #363f48;border-radius: 10px;padding: 15px;display: grid;grid-template-rows: repeat(4, auto);grid-template-columns: repeat(2, auto);justify-items: stretch;align-items: center;gap: 15px 15px;} .h1__title {padding: 0;font-weight: 700;text-align: center;grid-column: 1 / 3;grid-row: 1 / 2;color: #c4d6e5;} section:nth-of-type(1){grid-row: 2/3;grid-column: 1/3;} section:nth-of-type(2){grid-row: 3/4;grid-column: 1/3;} section:nth-of-type(3){grid-row: 4/5;grid-column: 1/2;} section:nth-of-type(4){grid-row: 4/5;grid-column: 2/3;} .promise {background-color: #404c57;border-radius: 10px;padding: 20px;display: grid;grid-template-rows: repeat(2, auto);grid-template-columns: repeat(2, auto);justify-items: center;align-items: center;gap: 15px 10px;} .promise__title {width: 240px;margin: 0;text-align: center;display: block;grid-column: 1 / 2;grid-row: 1 / 2;color: #c4d6e5;} .btn {grid-column: 2 / 3;grid-row: 1 / 2;padding: 10px;border: none;;border-radius: 10px;color: white;font-size: 1rem;font-weight: 700;letter-spacing: 1pt;margin: 0;} [data-btn-all]{background-color: #1fa7a2;} [data-btn-settled]{background-color: #833dce;} [data-btn-race]{background-color: #ca6b4e;} [data-btn-any]{background-color: #3387d1;} [data-btn-all]:hover{background-color: #1c7c73;} [data-btn-settled]:hover{background-color: #6d34aa;} [data-btn-race]:hover{background-color: #a05e36;} [data-btn-any]:hover{background-color: #346b96;} .promise__list {margin: 0;padding: 10px;border-radius: 10px;background-color: #5e6c78;grid-column: 1 / 3;grid-row: 2 / 3;justify-self: stretch;display: flex;align-items: center;justify-content: space-around;} .promise__list > li {background-color: #c4d6e5;list-style: none;border-radius: 10px;padding: 15px;width: 228px;height: 54px;} li > p {display: block;margin: 0;font-weight: 700;line-break: auto;text-align: center;color: #363f48;}
</style>    
<main>
    <h1 class="h1__title">Desafio Promises (Nickolas Silva e Nascimento)</h1>
    
    <section class="promise">
        <h2 class="promise__title">Promise.all()</h2>
            
        <button data-btn-all class="btn">Gerar lista</button>
        
        <ul data-list-all class="promise__list flex">
            <li class="list__item"><p class="item__text">Array</p></li>
            <li class="list__item"><p class="item__text">Array</p></li>
            <li class="list__item"><p class="item__text">Array</p></li>
        </ul>
    </section>
    <section class="promise">
        <h2 class="promise__title">Promise.allSettled()</h2>
            
        <button data-btn-settled class="btn">Gerar lista</button>
        
        <ul data-list-settled class="promise__list flex">
            <li class="list__item"><p class="item__text">Array</p></li>
            <li class="list__item"><p class="item__text">Array</p></li>
            <li class="list__item"><p class="item__text">Array</p></li>
        </ul>
    </section>
    <section class="promise">
        <h2 class="promise__title">Promise.race()</h2>
            
        <button data-btn-race class="btn">Gerar lista</button>
        
        <ul data-list-race class="promise__list">
            <li class="list__item"><p class="item__text">Array</p></li>
        </ul>

    </section>
    <section class="promise">
        <h2 class="promise__title">Promise.any()</h2>
            
        <button data-btn-any class="btn">Gerar lista</button>
        
        <ul data-list-any class="promise__list">
            <li class="list__item"><p class="item__text">Array</p></li>
        </ul>
    </section>
</main>
<script src="promise.js"></script>
</body>
</html>
